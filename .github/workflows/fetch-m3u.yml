name: ğŸ“¡ Updates

# Define que este workflow deve ser executado a cada hora
on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora (no minuto 0 de cada hora)
  workflow_dispatch:  # Permite execuÃ§Ã£o manual atravÃ©s da interface do GitHub

jobs:
  update-streams:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do cÃ³digo
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v3

      # Passo 2: ConfiguraÃ§Ã£o do ambiente (instalar wget, curl, etc.)
      - name: ğŸ“º Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl

      # Passo 3: Executar o script streams.sh
      - name: ğŸš€ Run streams.sh script
        run: |
          chmod +x M3U/streams.sh
          cd M3U
          ./streams.sh

      # Passo 4:  Commit das alteraÃ§Ãµes no arquivo M3UPT.m3u
      - name: ğŸ¢ Commit updated M3UPT.m3u
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add M3U/M3UPT.m3u
          git commit -m "Added new IPTV streams to M3UPT.m3u"
          git push

      - name: ğŸ”— Encurtar URL com TinyURL
        run: |
          SHORT_URL=$(curl -s "http://tinyurl.com/api-create.php?url=https://raw.githubusercontent.com/lfilipe/M3U/refs/heads/main/M3U/M3UPT.m3u")
          echo "Link Encurtado: $SHORT_URL"
